name: "Ketogo â€” Scout (backlog)"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write
  issues: write

jobs:
  scout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser beautifulsoup4

      - name: Run scout
        run: python scripts/scout.py

      - name: Commit backlog
        run: |
          git config user.name "ketogo-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/candidates.json
          git diff --cached --quiet || git commit -m "update ketogo backlog"
          git push
