name: "Ketogo â€” Scout (backlog)"
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
permissions:
  contents: write
  issues: write
jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install feedparser beautifulsoup4
      - run: python scripts/scout.py
      - run: |
          git config user.name "ketogo-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/candidates.json
          git diff --cached --quiet || (git commit -m "update backlog" && git push)

