name: "Ketogo â€” Scout (backlog)"

concurrency:
  group: ketogo-scout
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write
  issues: write

jobs:
  scout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser beautifulsoup4

      - name: Run scout
        run: python scripts/scout.py

      - name: Commit backlog to bot branch (no conflicts)
        env:
          BOT_BRANCH: bot/backlog
        run: |
          set -e

          git config user.name "ketogo-bot"
          git config user.email "bot@users.noreply.github.com"

          # aggiorna main dal remoto
          git fetch origin main
          git checkout main
          git reset --hard origin/main

          # crea/aggiorna branch del bot basato su main
          git checkout -B "$BOT_BRANCH"

          # commit se ci sono modifiche
          git add data/candidates.json
          if git diff --cached --quiet; then
            echo "Nessuna modifica su data/candidates.json, niente commit."
            exit 0
          fi

          git commit -m "bot: update ketogo backlog"

          # push SOLO sul branch bot
          git push -u origin "$BOT_BRANCH" --force-with-lease
